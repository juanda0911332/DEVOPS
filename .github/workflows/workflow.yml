name: hello world

on: [push]

jobs:
  hello_world:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Crear clave ssh
        env:
          ssh_key: $ {{ secrets.SSH_KEY}}

          
        run: |
          echo "$ssh_key" > key.pem
          chmod 600 key.pem

      - name: Listar archivos
        run: ls -la

      - name: Ver contenido de la clave
        run: cat key.pem